
{% extends 'base.html' %}
{% load static %}

{% block title %}Supprimer Rendez-vous{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4">Supprimer Rendez-vous</h1>
    <p>Êtes-vous sûr de vouloir supprimer ce rendez-vous ?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Supprimer</button>
        <a href="{% url 'appointment_list' %}" class="btn btn-secondary">Annuler</a>
    </form>
</div>
{% endblock %}
