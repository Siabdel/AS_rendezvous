
{% extends "scheduler_base.html" %}
{% load static %}
{% load scheduletags %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'bower_components/fullcalendar/dist/fullcalendar.min.css' %}">
{% endblock %}

{% block content %}

    <h1>{{ calendar.name }}</h1>
    <div id="calendar"></div>

{% endblock %}

{% block extra_js %}
<script src="{% static 'bower_components/moment/min/moment.min.js' %}"></script>
<script src="{% static 'bower_components/fullcalendar/dist/fullcalendar.min.js' %}"></script>
<script>
$(document).ready(function() {
    $('#calendar').fullCalendar({
        //events: '{% url "scheduler:calendar_events" calendar.slug %}',
        events : 'http://localhost:8000/api/v2/events/',
        header: {
            left: 'prev,next today',
            center: 'title',
            right: 'month,agendaWeek,agendaDay'
        },
    });
});
</script>
{% endblock %}
